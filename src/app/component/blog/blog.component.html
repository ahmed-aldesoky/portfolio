  <mat-sidenav-container class="app-sidenav-container ">
    <mat-sidenav #sidenav class="app-sidenav" opened="true">
        <mat-toolbar color="primary" >
            <button mat-icon-button  class="example-icon" aria-label="Example icon-button with menu icon">
              <mat-icon >menu</mat-icon>
            </button>
            <span>My App</span>
            <span class="example-spacer"></span>
            <button mat-icon-button class="example-icon favorite-icon" aria-label="Example icon-button with heart icon">
              <mat-icon>favorite</mat-icon>
            </button>
            <button mat-icon-button class="example-icon" aria-label="Example icon-button with share icon">
              <mat-icon>share</mat-icon>
            </button>
          </mat-toolbar>

        <mat-list role="list">
          <!-- <button mat-stroked-button color="primary" (mouseup)="filterProject('')">Show all article</button>
          <button mat-stroked-button color="primary" (mouseup)="filterProject('')">Show all article</button>
          <button mat-stroked-button color="primary" (mouseup)="filterProject('')">Show all article</button>
          <button mat-stroked-button color="primary" (mouseup)="filterProject('')">Show all article</button> -->

          <mat-list-item  role="listitem" ><button mat-flat-button  (mouseup)="filterProject('')">Show all article</button></mat-list-item>
          <mat-list-item  role="listitem" ><button mat-flat-button  (mouseup)="filterProject('angular')">Angular</button></mat-list-item>
          <mat-list-item  role="listitem" ><button mat-flat-button  (mouseup)="filterProject('react')">React</button></mat-list-item>
          <mat-list-item  role="listitem" ><button mat-flat-button  (mouseup)="filterProject('vue')">Vue</button></mat-list-item>


           
          </mat-list>
    </mat-sidenav>
    <div class="app-sidenav-content" >
      <button type="button"  mat-button (mousedown)="sidenav.open()">Open sidenav</button>
  
        </div>
        <div class="row row-cols-1 row-cols-lg-3 row-cols-sm-2 g-2 g-lg-3">
      <div class=" col" *ngFor="let article of filterdArticle">
        <mat-card style="width: 25rem; height: 35rem;" class="example-card ms-5 mb-5" >
          <mat-card-header>
            <div mat-card-avatar class="example-header-image"></div>
            <mat-card-title>{{article.atricleTitle}}</mat-card-title>
            <mat-card-subtitle>{{article.articleDate}}</mat-card-subtitle>
          </mat-card-header>
          <img mat-card-image src="{{article.articleImg}}" class="card-img-top" alt="Photo of a Shiba Inu" style="width:  25rem; height: 250px;">
          <mat-card-content>
            <p>{{article.articleSummary}}</p>
          </mat-card-content>
          <mat-card-actions>
            <button mat-button (click)="toArticle(article)">see more</button>
          </mat-card-actions>
        </mat-card>
        
      </div>
    </div>
    
   
  </mat-sidenav-container>
